### Flavours of batch files

:prolog: |
  0</*! :: See #{homepage}
  @echo off

:epilog: |
  goto :EOF */0;

# CLI
:cli: &cli
  command: cscript.exe //Nologo //E:JScript
  args:    "%*"

# GUI
:gui: &gui
  <<:       *cli
  command:  start wscript.exe //E:JScript

# Wildcard
:*: &any
  <<: *cli
  args:

:pause: &pause
  <<: *any
  before:
  after: |
    pause

# Specific commands

cli:
  <<: *cli

setup:
  <<: *pause

sfx:
  <<: *pause
