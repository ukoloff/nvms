### Flavours of batch files

:prolog: |
  0</*! :: See #{homepage}
  @echo off

:epilog: |
  goto :EOF */0;

# CLI
:cli: &cli
  command: cscript.exe //Nologo //E:JScript
  args:    "%*"

# GUI
:gui: &gui
  <<:       *cli
  command:  start wscript.exe //E:JScript

# Wildcard
:*: &any
  <<: *cli
  args:

cli:
  <<: *cli

# Specific commands
setup:
  <<: *any
  before:
  after: |
    pause

sfx:
  <<: *any
  after: |
    cscript.exe //Nologo //E:JScript "%~f0\..\setup.bat"
    cscript.exe //Nologo //E:JScript "%~f0\..\bin\cli.bat" use .
    pause
