### Flavours of batch files

:prolog: |
  0</*! :: See #{homepage}
  @echo off

:epilog: |
  goto :EOF */0;

# CLI
:cli: &cli
  command: cscript.exe //nologo //e:javascript
  args:    "%*"

# GUI
:gui: &gui
  <<:       *cli
  command:  start wscript.exe //e:javascript

# Wildcard
:*:
  <<: *cli

# Specific commands
setup:
  <<: *cli
  before:
  after: |
    pause
